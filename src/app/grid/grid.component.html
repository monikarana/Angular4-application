<h2 class="row grid-comp">{{title}}</h2>

<a routerLink="/addAP" class="btn btn-primary">New Access Point</a>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>AP Id</th>
        <th>AP Name</th>
        <th>Campus Name</th>
        <th>Campus Code</th>
      <th> Actions </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ap of APs">
        <th> {{ap.apId}} </th>
        <th> {{ap.apName}}</th>
        <th> {{ap.campusName}}</th>
        <th> {{ap.campusCode}}</th>
        <th>
          <a [routerLink]="['/updateAP/', ap.id]"> Edit </a>
          /
          <a (click) = "deleteAP(ap.id)">Delete</a>
        </th>

      </tr>
    </tbody>
  </table>
</div>
